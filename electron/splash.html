<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeeker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: drag;
    }
    
    .splash-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 20px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      width: 360px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .title {
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 10px;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    .status {
      color: #64748b;
      font-size: 12px;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- 外圆 -->
        <circle cx="50" cy="50" r="45" stroke="url(#gradient1)" stroke-width="3" fill="none"/>
        <!-- 内部图案 - 放大镜 + 脑 -->
        <circle cx="42" cy="42" r="18" stroke="#3b82f6" stroke-width="3" fill="none"/>
        <line x1="55" y1="55" x2="70" y2="70" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
        <!-- 知识节点 -->
        <circle cx="42" cy="35" r="3" fill="#8b5cf6"/>
        <circle cx="35" cy="45" r="3" fill="#8b5cf6"/>
        <circle cx="48" cy="48" r="3" fill="#8b5cf6"/>
        <line x1="42" y1="35" x2="35" y2="45" stroke="#8b5cf6" stroke-width="1.5"/>
        <line x1="42" y1="35" x2="48" y2="48" stroke="#8b5cf6" stroke-width="1.5"/>
        <line x1="35" y1="45" x2="48" y2="48" stroke="#8b5cf6" stroke-width="1.5"/>
        <!-- 渐变定义 -->
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="100%" stop-color="#8b5cf6"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <h1 class="title">DeepSeeker</h1>
    <p class="subtitle">AI 研究助手</p>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p class="status">正在启动 AI 引擎...</p>
  </div>
</body>
</html>
